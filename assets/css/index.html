<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .home-link {
            font-size: 1.25rem;
            color: #004085;
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="error-code">403</div>
                <div class="error-message">Forbidden - You don't have permission to access this page.</div>
                <a href="/" class="home-link">Return to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
